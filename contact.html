<!--Contact Section-->
	<form id="contact-form">
		<ul>
		<li>
			<label for="name">Name</label>
			<input type="text" id="name" name="name" placeholder="Joseph Kim" required="required">
			</li>

		<li>
			<label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="JosephKim@gmail.com" required="required">
            </li>	


		  <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>


			</ul>
			<input type="submit">
		</form>

     </section>
